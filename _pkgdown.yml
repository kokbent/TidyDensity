url: https://github.com/spsanderson/TidyDensity
template:
  boostrap: 5
  params:
    #ganalytics: G-3393M45M1X
    bootswatch: flatly

navbar:
  title: "TidyDensity"
  left:
    - icon: "fa-home"
      href: index.html
    - text: "Getting Started"
      href: articles/getting-started.html
    - text: "Function Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html

reference:
  -  title: Continuous Distribution Data Generating Functions
     desc: Functions that generate random data from continuous distributions and return tibbles
     contents:
     -  has_concept("Continuous Distribution")
  -  title: Discrete Distribution Data Generating Functions
     desc: Functions that generate random data from discrete distributions and return tibbles
     contents:
     -  has_concept("Discrete Distribution")
  -  title: Empirical Data Functions
     contents:
     -  contains("_empirical")
  -  title: Multiple Distribution Tibble
     desc: Generate multiple simulations of the same distribution with different parameters
     contents:
     -  has_concept("Multiple Distribution")
  -  title: Parameter Estimation Functions
     desc: Functions that help to estimate parameters from raw data.
     contents:
     -  has_concept("Parameter Estimation")
  -  title: Distribution Statistics
     desc: Functions that generate a tibble of distribution statistics
     contents:
     -  has_concept("Distribution Statistics")
  -  title: Random Walk Functions
     desc: Functions that generate random walk data and return tibbles
     contents:
     -  "tidy_random_walk"
  -  title: Plotting Functions
     desc: Functions that generate plots of the tidy_ distribution functions.
     contents:
     -  has_concept("Autoplot")
  -  title: Statistic Functions
     desc: Functions that return a statistic
     contents:
     -  has_concept("Statistic")
  -  title: Table Functions
     desc: Functions that generate tibbles
     contents:
     -  contains("_tbl")
  -  title: Vector Functions
     desc: Functions that work on vectors
     contents:
     -  has_concept("Vector Function")
